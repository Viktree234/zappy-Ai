<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Zappy AI – Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height:100vh">
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 p-4 bg-white rounded shadow">
      <h3 class="text-center mb-3">🔐 Dashboard Login</h3>
      <form method="POST" action="/login">
        <input type="password" name="pin" placeholder="PIN" required />
        <button type="submit">Login</button>
      </form>
      <p class="text-danger text-center mt-2">
        <script>if(new URLSearchParams(location.search).get('bad'))document.write('Wrong PIN');</script>
      </p>
    </div>
  </div>
</div>
</body>
</html>
